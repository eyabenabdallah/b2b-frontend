<div mat-dialog-content>
    <p>{{ data.title }}</p>
    <form appearance="fill">
      <label class="form-control-label">Prix</label>
      <input name="prixInput" class="form-control form-control-alternative" [(ngModel)]="course.prix" [ngModelOptions]="{standalone : true}"><br>
      </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="btn btn-primary" (click)="onNoClick()">Annuler</button>
    <button mat-button class="btn btn-primary" [mat-dialog-close]="course" cdkFocusInitial>Enregistrer</button>
  </div>
