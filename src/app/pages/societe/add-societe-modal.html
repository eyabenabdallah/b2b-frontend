<div mat-dialog-content>
    <p>{{data.title}}</p>
    <form appearance="fill">
        <label class="form-control-label">Nom</label>
        <input name="nomInput" class="form-control form-control-alternative" [(ngModel)]="Societe.nom"><br>
        <label class="form-control-label">Adresse</label>
        <input name="nomInput" class="form-control form-control-alternative" [(ngModel)]="Societe.adresse"><br>
        <label class="form-control-label">Contact</label>
        <input name="nomInput" class="form-control form-control-alternative" [(ngModel)]="Societe.contact"><br>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button class="btn btn-primary" (click)="onNoClick()">Annuler</button>
    <button mat-button class="btn btn-primary" [mat-dialog-close]="Societe" cdkFocusInitial>Enregistrer</button>
</div>
