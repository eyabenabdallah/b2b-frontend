<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenue Admin!</h1>
          <p class="text-lead text-light">Aucun autre utilisateur ne devrait se trouver sur cette page !!!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>"Inscrivez-vous avec vos identifiants"</small>
          </div>
          <form role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Nom d'utilisateur" type="text" [(ngModel)]="User.username">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Mot de passe" type="password" [(ngModel)]="User.password">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-ruler-pencil"></i></span>
                </div>
                <input class="form-control" placeholder="Nom" type="text" [(ngModel)]="User.nom">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-ruler-pencil"></i></span>
                </div>
                <input class="form-control" placeholder="Prénom" type="text" [(ngModel)]="User.prenom">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                </div>
                <input class="form-control" placeholder="Téléphone" type="number" [(ngModel)]="User.tel">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <span class="input-group-text"><i class="ni ni-bullet-list-67"></i></span>
                <select class="form-control" style="background-color: rgb(31, 31, 66)" placeholder="Function"
                  [(ngModel)]="User.role">
                  <option value="ADMIN">Admin</option>
                  <option value="AGENT">Agent</option>
                  <option value="TAXI">Taxi</option>
                </select>
              </div>
            </div>
            <!-- Taxi -->
            <div *ngIf="User.role=='TAXI'">
              <hr class="my-4" />
              <h6 class="heading-small text-muted mb-4">Coordonnées</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-num">Numéro taxi</label>
                      <div class="input-group input-group-alternative">
                        <span class="input-group-text"><i class="ni ni-tag"></i></span>
                      <input id="input-num" class="form-control form-control-alternative" name="num"
                        placeholder="Numero taxi" [(ngModel)]="User.taxi.numTaxi" type="number">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-address">Adresse</label>
                      <div class="input-group input-group-alternative">
                        <span class="input-group-text"><i class="ni ni-square-pin"></i></span>
                      <input id="input-address" class="form-control form-control-alternative" name="adresse"
                        placeholder="Adresse" [(ngModel)]="User.taxi.adresse" type="text">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4" (click)="addUser()">Créer un compte</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
