<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="min-height: 600px; background-image: url(assets/img/brand/taxiCity.png); background-size: 50%; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
        <div class="row">
            <div class="col-lg-7 col-md-10">
                <h1 class="display-2 text-white">{{course.numCourse}}</h1>
                <p class="text-white mt-0 mb-5">Vous pouvez gérer vos courses ou tâches assignées.</p>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
                <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                        <div class="card-profile-image">
                            <img src="assets/img/brand/CITY-B2B.png" class="rounded-circle">
                        </div>
                    </div>
                </div>
                <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                </div>
                <div class="card-body pt-0 pt-md-4">
                    <div class="text-center">
                        <br><br><br>
                        <h3>{{course.agent}} </h3>
                        <div>
                            <i class="ni education_hat mr-2"></i>Solution
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8 order-xl-1">
            <a [routerLink]="['..']" class="btn btn-info">Retour</a>
            <br><br>
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Course {{course.numCourse}}</h3>
                        </div>
                        <div class="col-4 text-right">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <!-- Identifiants du compte -->
                        <h6 class="heading-small text-muted mb-4">Détails</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-depart">Départ</label>
                                        <input type="text" id="input-depart"
                                            class="form-control form-control-alternative" placeholder="Depart"
                                            [(ngModel)]="course.depart" [ngModelOptions]="{standalone : true}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-destination">Destination</label>
                                        <input type="text" id="input-destination"
                                            class="form-control form-control-alternative" placeholder="Destination"
                                            [(ngModel)]="course.destination" [ngModelOptions]="{standalone : true}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-date">Date</label>
                                        <input type="date" id="input-date" class="form-control form-control-alternative"
                                            placeholder="Date" [(ngModel)]="course.date"
                                            [ngModelOptions]="{standalone : true}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-heure">Heure</label>
                                        <input type="time" id="input-heure"
                                            class="form-control form-control-alternative" placeholder="Heure"
                                            [(ngModel)]="course.heure" [ngModelOptions]="{standalone : true}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-prix">Prix</label>
                                        <input type="number" id="input-prix" disabled=""
                                            class="form-control form-control-alternative" placeholder="Prix"
                                            value={{course.prix}}>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <!-- Coordonnees -->
                        <h6 class="heading-small text-muted mb-4">Client</h6>
                        <div class="pl-lg-4">
                            <div class="row" *ngIf="clients.length > 0">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-nom">Nom</label>
                                        <input id="input-nom" class="form-control form-control-alternative"
                                            placeholder="Nom" disabled="" value={{clients[0].societe.nom}}>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-adresse">Adresse</label>
                                        <input id="input-adresse" class="form-control form-control-alternative"
                                            placeholder="Adresse" disabled="" value={{clients[0].societe.adresse}}>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <!-- Coordonnees -->
                        <h6 class="heading-small text-muted mb-4">Personnels</h6>
                        <div *ngFor='let a of clients' class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-nom">Nom</label>
                                        <input id="input-nom" class="form-control form-control-alternative"
                                            placeholder="Nom" disabled="" value={{a.nom}}>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-prenom">Prénom</label>
                                        <input type="text" id="input-prenom"
                                            class="form-control form-control-alternative" placeholder="Prénom"
                                            disabled="" value={{a.prenom}}>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-tel">Téléphone</label>
                                        <input type="number" id="input-telephone"
                                            class="form-control form-control-alternative" placeholder="Num telephone"
                                            disabled="" value={{a.tel}}>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-2" />
                        </div>
                        <hr class="my-4" />
                        <!-- Coordonnees -->
                        <h6 class="heading-small text-muted mb-4">Taxi</h6>
                        <div class="pl-lg-4" *ngIf="user">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-usernameUser">Nom d'utilisateur</label>
                                        <input type="text" id="input-usernameUser"
                                            class="form-control form-control-alternative" placeholder="login"
                                            disabled="" value={{user.username}}>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-telUser">Téléphone</label>
                                        <input type="text" id="input-telephoneUser"
                                            class="form-control form-control-alternative" placeholder="Num telephone"
                                            disabled="" value={{user.tel}}>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-numUser">Numéro Taxi</label>
                                        <input type="number" id="input-numUser"
                                            class="form-control form-control-alternative" placeholder="Num Taxi"
                                            [(ngModel)]="user.taxi.numTaxi" [ngModelOptions]="{standalone : true}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div class="row align-items-center">
                <div class="btn btn-info" (click)="editCourse()">Modifier Course</div>
            </div>
        </div>
    </div>
</div>
